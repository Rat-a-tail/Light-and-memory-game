<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to Scripts, player are you ready?
    </p>
    
    <button id="startBtn" onclick="startGame()"> 
      Start 
    </button>
    
     <button id="stopBtn" class="hidden" onclick="stopGame()">       
       Stop
    </button>
    
    <div id="gameButtonArea">   
      <button id="Button1Btn" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="Button2Btn" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button> 
      <button id="Button3Btn" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button> 
      <button id="Button4Btn" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button> 
      <button id="Button5Btn" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button> 
      <button id="Button6Btn" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button> 
     </div>


  </body>
</html>
